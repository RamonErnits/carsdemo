<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="css/account.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Cars list</title>
  
</head>
<body>

  <div class="container">
        <div class="row">
            <h1>Sign up</h1>
              <form action="/signup" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="password2" class="form-label">Repeat Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>

   <p>Already a member? <a href="login.html">Sign in</a></p>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>
    </div>





</body>
 
      
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<script type="module">
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    data() {
      return {
        carInModal:{},
        cars:[]
      }
    },
      async created(){
          this.cars= await (await fetch('http://localhost:3000/cars')).json();
      
    },
    methods: {
        getcar: async function (id) {
            this.carInModal = await (await fetch (`http://localhost:3000/cars/${id}`)).json()
            console.log(this.carInModal);
            const  carInfoModal = new bootstrap.Modal(document.getElementById('carInfoModal'),{})
            carInfoModal.show()
        }
    }
  }).mount('#app')
</script>

</script>
</body>
</html>
